# .travis.yml
language: java
jdk:
  - openjdk8
services:
  - docker

before_install:
  - docker build -t userbox/webapp -f Dockerfile.dev .

script:
  - docker run userbox/webapp

deploy:
  provider: heroku
  region: Europe
  api_key:
    secure: ""
  app: simple-web-calculus
  on:
    repo: merxyz/webapp
  skip_cleanup: true


